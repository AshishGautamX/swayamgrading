<!-- templates/add_submission.html -->
{% extends "base.html" %}

{% block content %}
<div class="modal" style="display: block;">
    <div class="modal-content">
        <span class="modal-close" onclick="window.history.back()"><i class="fas fa-times"></i></span>
        <h2><i class="fas fa-paper-plane"></i> Add Submission for {{ assignment.name }}</h2>
        <div class="question-container">
            <p class="question">{{ assignment.question }}</p>
        </div>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label><i class="fas fa-user-graduate"></i> Student Name</label>
                <input type="text" name="student_name" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Student Email</label>
                <input type="email" name="student_email" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-edit"></i> Student Answer</label>
                <textarea name="student_answer" rows="5" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Submission
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        width: 90%;
        max-width: 600px;
        position: relative;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        border-left: 4px solid var(--interactive);
        transition: transform 0.3s ease;
    }

    .modal-content:hover {
        transform: translateY(-5px);
    }

    .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: #aaa;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s;
    }

    .modal-close:hover {
        color: #fff;
        background-color: #dc3545;
    }

    h2 {
        color: var(--tertiary);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--tertiary);
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: var(--interactive);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
    }

    .btn-primary {
        background-color: var(--interactive);
        color: white;
    }

    .btn-primary:hover {
        background-color: #0069d9;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: #f8f9fa;
        color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #e2e6ea;
        transform: translateY(-2px);
    }

    .question-container {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0 1.5rem 0;
        border-left: 3px solid var(--secondary);
    }

    .question {
        margin: 0;
        color: #495057;
        font-style: italic;
    }
</style>
{% endblock %}
